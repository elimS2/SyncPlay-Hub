<!-- Universal Sidebar Styles -->
<style>
  :root {
    --bg-primary: #0a0a0a;
    --bg-secondary: #1a1a1a;
    --bg-card: #222;
    --bg-hover: #333;
    --text-primary: #fff;
    --text-secondary: #aaa;
    --text-muted: #666;
    --accent: #61dafb;
    --accent-hover: #4fa8c5;
    --success: #4caf50;
    --warning: #ff9800;
    --error: #f44336;
    --border: #333;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    --sidebar-width: 250px;
  }

  @media (prefers-color-scheme: light) {
    :root {
      --bg-primary: #f8f9fa;
      --bg-secondary: #fff;
      --bg-card: #fff;
      --bg-hover: #f0f0f0;
      --text-primary: #333;
      --text-secondary: #666;
      --text-muted: #999;
      --accent: #0066cc;
      --accent-hover: #0052a3;
      --success: #28a745;
      --warning: #fd7e14;
      --error: #dc3545;
      --border: #dee2e6;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  }

  * {
    box-sizing: border-box;
  }

  body {
    display: flex;
    background: var(--bg-primary);
    color: var(--text-primary);
    margin: 0;
    padding: 0;
    line-height: 1.6;
    min-height: 100vh;
  }

  .layout {
    display: flex;
    min-height: 100vh;
  }

  /* Left Sidebar Navigation */
  .sidebar {
    width: var(--sidebar-width);
    background: var(--bg-secondary);
    border-right: 1px solid var(--border);
    padding: 20px 0;
    position: fixed;
    height: 100vh;
    overflow-y: auto;
    z-index: 1000;
  }

  .sidebar-header {
    padding: 0 20px 20px 20px;
    border-bottom: 1px solid var(--border);
    margin-bottom: 20px;
  }

  .sidebar-title {
    font-size: 18px;
    font-weight: 600;
    color: var(--accent);
    margin: 0;
  }

  .server-info {
    font-size: 11px;
    color: var(--text-muted);
    margin-top: 5px;
  }

  .nav-menu {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .nav-item {
    margin-bottom: 2px;
  }

  .nav-link {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    color: var(--text-secondary);
    text-decoration: none;
    transition: all 0.2s ease;
    font-size: 14px;
    font-weight: 500;
  }

  .nav-link:hover {
    background: var(--bg-hover);
    color: var(--accent);
  }

  .nav-link.active {
    background: var(--bg-hover);
    color: var(--accent);
    border-right: 3px solid var(--accent);
  }

  .nav-icon {
    width: 20px;
    height: 20px;
    margin-right: 12px;
    text-align: center;
  }

  /* Dropdown Menu Styles */
  .nav-dropdown {
    position: relative;
  }

  .dropdown-toggle {
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
  }

  .dropdown-arrow {
    transition: transform 0.3s ease;
    margin-left: auto;
  }

  .dropdown-arrow .nav-icon {
    width: 16px;
    height: 16px;
  }

  .nav-dropdown.open .dropdown-arrow {
    transform: rotate(180deg);
  }

  .nav-submenu {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    background: var(--bg-primary);
  }

  .nav-dropdown.open .nav-submenu {
    max-height: 400px;
  }

  .nav-subitem {
    margin-bottom: 1px;
  }

  .nav-sublink {
    display: flex;
    align-items: center;
    padding: 10px 20px 10px 52px;
    color: var(--text-secondary);
    text-decoration: none;
    transition: all 0.2s ease;
    font-size: 13px;
    font-weight: 400;
    border-left: 3px solid transparent;
  }

  .nav-sublink:hover {
    background: var(--bg-hover);
    color: var(--accent);
    border-left-color: var(--accent);
  }

  .nav-sublink.active {
    background: var(--bg-hover);
    color: var(--accent);
    border-left-color: var(--accent);
  }

  .nav-sublink .nav-icon {
    width: 16px;
    margin-right: 10px;
  }

  /* Main Content */
  .main-content {
    flex: 1;
    margin-left: var(--sidebar-width);
    padding: 20px;
    min-height: 100vh;
    background: var(--bg-primary);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar {
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    .sidebar.open {
      transform: translateX(0);
    }
    
    .main-content {
      margin-left: 0;
    }
    
    .mobile-menu-btn {
      display: block;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  }

  @media (min-width: 769px) {
    .mobile-menu-btn {
      display: none;
    }
  }
</style>
