<!-- Logs list page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logs</title>
  <style>
    body{font-family:Arial, sans-serif; background:#111; color:#eee; margin:20px;}
    h1{margin-bottom:20px;}
    ul{list-style:none; padding:0;}
    li{margin:6px 0;}
    a{color:#61dafb; text-decoration:none; font-size:16px;}
    a:hover{text-decoration:underline;}
    .main-log{background:#1a3a5c; padding:8px 12px; border-radius:6px; border-left:4px solid #61dafb;}
    .main-log a{color:#fff; font-weight:bold;}
    .main-log::before{content:"üìä "; font-size:14px;}
  </style>
</head>
<body>
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h1 style="margin:0;">Log Files</h1>
    <a href="/" style="color:#61dafb;text-decoration:none;font-size:14px;">‚Üê Back to Playlists</a>
  </div>
  <ul>
    {% for lg in logs %}
      {% if lg == "SyncPlay-Hub.log" %}
        <li class="main-log"><a href="/log/{{ lg }}">{{ lg }}</a> <span style="color:#888; font-size:12px;">(Main Server Log)</span></li>
      {% else %}
        <li><a href="/log/{{ lg }}">{{ lg }}</a></li>
      {% endif %}
    {% else %}
      <li>No logs yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
