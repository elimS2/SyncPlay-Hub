<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Queue Management</title>
    
    <!-- Include Sidebar Styles -->
    {% include 'sidebar_styles.html' %}
    
    <style>
        /* Override main-content for jobs page */
        .main-content {
            padding: 20px;
        }
        
        /* Jobs page specific styles */
        .jobs-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .header-content {
            text-align: left;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            color: var(--text-secondary);
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .card-header {
            background: var(--accent);
            color: white;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card-body {
            padding: 20px;
        }

        /* Ultra compact card for status section */
        .card.status-card .card-header {
            padding: 10px 15px;
            font-size: 1.05rem;
        }

        .card.status-card .card-body {
            padding: 10px 15px;
        }

        /* Queue Status Dashboard - Ultra Compact Version */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .status-item {
            background: var(--accent);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .status-item h3 {
            font-size: 1.3rem;
            margin-bottom: 1px;
            font-weight: 700;
            line-height: 1.1;
        }

        .status-item p {
            opacity: 0.9;
            font-size: 0.8rem;
            margin: 0;
            line-height: 1.2;
        }

        /* Control Panel */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-family: inherit;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        /* Job Creation Form */
        .job-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        /* Collapsible sections */
        .collapsible-header {
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .collapsible-header:hover {
            background: var(--accent-hover);
        }

        .collapse-icon {
            font-size: 0.8rem;
            transition: transform 0.2s;
        }

        .collapse-icon.collapsed {
            transform: rotate(-90deg);
        }

        .collapsible-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }

        .collapsible-content.collapsed {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        .collapsible-content.collapsed * {
            visibility: hidden;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Jobs Table */
        .jobs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .jobs-table th,
        .jobs-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .jobs-table th {
            background: var(--bg-card);
            font-weight: 600;
            color: var(--text-primary);
        }

        .jobs-table tr:hover {
            background: var(--bg-hover);
        }

        .jobs-table td {
            color: var(--text-primary);
        }

        /* Status badges */
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: var(--warning); color: white; }
        .status-running { background: var(--accent); color: white; }
        .status-completed { background: var(--success); color: white; }
        .status-failed { background: var(--error); color: white; }
        .status-cancelled { background: var(--text-muted); color: white; }
        .status-timeout { background: var(--error); color: white; }
        .status-retrying { background: var(--accent); color: white; }

        /* Priority badges */
        .priority-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .priority-low { background: var(--text-muted); color: white; }
        .priority-normal { background: var(--accent); color: white; }
        .priority-high { background: var(--warning); color: white; }
        .priority-urgent { background: var(--error); color: white; }
        .priority-critical { background: var(--error); color: white; }

        /* Job actions */
        .job-actions {
            display: flex;
            gap: 5px;
        }

        .job-actions .btn {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Priority selector */
        .priority-select {
            padding: 4px 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 12px;
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
        }

        .priority-select:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        /* Top pagination styling */
        #topPaginationContainer {
            margin-top: 10px;
            margin-bottom: 10px;
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        /* Bottom pagination styling */
        #paginationContainer {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Pagination groups */
        .pagination-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination-group.primary {
            order: 2;
            gap: 12px;
        }

        .pagination-group.secondary {
            order: 1;
            gap: 8px;
        }

        .pagination-group.tertiary {
            order: 3;
            gap: 8px;
        }

        .pagination .btn {
            padding: 10px 16px;
            font-size: 14px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }

        /* Primary navigation buttons (Previous/Next) */
        .pagination .btn.primary-nav {
            background: var(--accent);
            color: white;
            font-weight: 600;
            min-width: 100px;
        }

        .pagination .btn.primary-nav:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Secondary navigation buttons (First/Last) */
        .pagination .btn.secondary-nav {
            background: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            min-width: 80px;
        }

        .pagination .btn.secondary-nav:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .pagination .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .pagination .btn:disabled:hover {
            transform: none;
            box-shadow: none;
            background: var(--bg-card);
        }

        .pagination .btn:active {
            transform: translateY(1px);
        }

        .pagination .btn.primary-nav:active {
            background: var(--accent);
            transform: translateY(1px);
        }

        .pagination .btn.secondary-nav:active {
            background: var(--bg-hover);
            transform: translateY(1px);
        }

        .pagination-info {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0 20px;
            padding: 10px 15px;
            background: var(--bg-card);
            border-radius: 6px;
            border: 1px solid var(--border);
            font-weight: 500;
            order: 2;
        }

        .pagination-jump {
            display: flex;
            align-items: center;
            gap: 8px;
            order: 4;
            margin-left: 20px;
            padding: 8px 12px;
            background: var(--bg-card);
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .pagination-jump label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .pagination-jump input {
            width: 50px;
            padding: 6px 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            text-align: center;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 13px;
        }

        .pagination-jump input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .pagination-jump .btn {
            padding: 6px 12px;
            min-width: 50px;
            font-size: 13px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--text-primary);
        }

        .filter-group select {
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: 6px;
            background: var(--bg-card);
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .jobs-container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .header {
                margin-bottom: 10px;
            }

            .controls {
                flex-direction: column;
            }

            .jobs-table {
                font-size: 14px;
            }

            .jobs-table th,
            .jobs-table td {
                padding: 8px;
            }

            /* Ultra compact status on mobile */
            .status-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 6px;
                margin-bottom: 8px;
            }

            .status-item {
                padding: 6px 8px;
            }

            .status-item h3 {
                font-size: 1.1rem;
                margin-bottom: 0;
                line-height: 1.0;
            }

            .status-item p {
                font-size: 0.75rem;
                line-height: 1.1;
            }

            .card.status-card .card-header {
                padding: 8px 12px;
                font-size: 0.95rem;
            }

            .card.status-card .card-body {
                padding: 8px 12px;
            }

            /* Mobile pagination */
            .pagination {
                flex-direction: column;
                gap: 12px;
                padding: 15px;
            }

            #topPaginationContainer {
                margin-top: 5px;
                margin-bottom: 5px;
                padding: 10px;
            }

            #paginationContainer {
                margin-top: 15px;
                margin-bottom: 5px;
            }

            .pagination-group {
                justify-content: center;
            }

            .pagination-group.primary {
                order: 1;
            }

            .pagination-group.secondary {
                order: 2;
            }

            .pagination-info {
                order: 1;
                margin: 0;
            }

            .pagination-jump {
                order: 3;
                margin-left: 0;
                justify-content: center;
            }

            .pagination .btn {
                padding: 12px 16px;
                min-width: 80px;
                font-size: 14px;
            }

            .pagination .btn.primary-nav {
                min-width: 110px;
            }

            .pagination .btn.secondary-nav {
                min-width: 90px;
            }
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.error {
            background: var(--error);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--text-primary);
        }

        .close {
            background: none;
            border: none;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-left: auto;
            color: var(--text-secondary);
        }

        .close:hover {
            color: var(--text-primary);
        }

        /* Job logs display */
        .log-content {
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
    
    <div class="layout">
        <!-- Include Sidebar -->
        {% include 'sidebar.html' %}

        <!-- Main Content -->
        <div class="main-content">
            <div class="jobs-container">
                                 <div class="header">
                    <div class="header-content">
                        <h1>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 8px;">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                                <path d="M21 3v5h-5"></path>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                                <path d="M3 21v-5h5"></path>
                            </svg>
                            Job Queue Management
                        </h1>
                        <p>Monitor and manage background tasks</p>
                    </div>
                    <div class="header-actions">
                        <button id="restartBtn" class="btn btn-warning">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                <path d="M21 3v5h-5"/>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                <path d="M8 16H3v5"/>
                            </svg>
                            Restart
                        </button>
                    </div>
                </div>

                <!-- Queue Status -->
                <div class="card status-card">
                    <div class="card-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 8px;">
                            <path d="M3 3v18h18"></path>
                            <path d="M18 17V9"></path>
                            <path d="M13 17V5"></path>
                            <path d="M8 17v-3"></path>
                        </svg>
                        Queue Status
                    </div>
                    <div class="card-body">
                        <div class="status-grid" id="statusGrid">
                            <div class="loading">
                                <div class="spinner"></div>
                                Loading queue status...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Job Creation -->
                <div class="card">
                    <div class="card-header collapsible-header" onclick="toggleCollapse('jobCreationContent')">
                        <span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 8px;">
                                <path d="M5 12h14"></path>
                                <path d="M12 5v14"></path>
                            </svg>
                            Create New Job
                        </span>
                        <span class="collapse-icon collapsed">▼</span>
                    </div>
                    <div id="jobCreationContent" class="collapsible-content collapsed">
                        <div class="card-body">
                            <form id="jobForm" class="job-form">
                            <div class="form-group">
                                <label for="jobType">Job Type *</label>
                                <select id="jobType" name="job_type" required>
                                    <option value="">Select job type...</option>
                                    <option value="channel_download">Channel Download</option>
                                    <option value="metadata_extraction">Metadata Extraction</option>
                                    <option value="playlist_download">Playlist Download</option>
                                    <option value="single_video_download">Single Video Download</option>
                                    <option value="file_cleanup">File Cleanup</option>
                                    <option value="database_cleanup">Database Cleanup</option>
                                    <option value="log_cleanup">Log Cleanup</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="priority">Priority</label>
                                <select id="priority" name="priority">
                                    <option value="low">Low</option>
                                    <option value="normal" selected>Normal</option>
                                    <option value="high">High</option>
                                    <option value="urgent">Urgent</option>
                                    <option value="critical">Critical</option>
                                </select>
                            </div>

                            <!-- Dynamic parameters based on job type -->
                            <div id="jobParameters" style="grid-column: 1 / -1;">
                                <p style="color: #666; font-style: italic;">Select a job type to see available parameters</p>
                            </div>

                            <div class="form-group" style="grid-column: 1 / -1;">
                                <button type="submit" class="btn btn-primary">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 6px;">
                                        <path d="M4.5 16.5c-1.5 1.5-1.5 4 0 5.5s4 1.5 5.5 0L12 20l2-2 3-3"></path>
                                        <path d="M13.5 6.5a4.95 4.95 0 0 0-7 7l6.5 6.5a4.95 4.95 0 0 0 7-7l-6.5-6.5z"></path>
                                    </svg>
                                    Create Job
                                </button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>

                <!-- Job Filters -->
                <div class="card">
                    <div class="card-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 8px;">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Job List
                    </div>
                    <div class="card-body">
                        <div class="filters">
                            <div class="filter-group">
                                <label for="statusFilter">Status:</label>
                                <select id="statusFilter">
                                    <option value="">All</option>
                                    <option value="pending">Pending</option>
                                    <option value="running">Running</option>
                                    <option value="completed">Completed</option>
                                    <option value="failed">Failed</option>
                                    <option value="cancelled">Cancelled</option>
                                    <option value="timeout">Timeout</option>
                                    <option value="retrying">Retrying</option>
                                </select>
                            </div>

                            <div class="filter-group">
                                <label for="typeFilter">Type:</label>
                                <select id="typeFilter">
                                    <option value="">All</option>
                                    <option value="channel_download">Channel Download</option>
                                    <option value="metadata_extraction">Metadata Extraction</option>

    <script>
        // Global state
        let autoRefresh = true;
        let refreshInterval;
        
        // Pagination state
        let currentPage = 1;
        let totalJobs = 0;
        let jobsPerPage = 50;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadQueueStatus();
            loadJobs();
            setupEventListeners();
            startAutoRefresh();
        });

        function setupEventListeners() {
            // Job type change
            document.getElementById('jobType').addEventListener('change', updateJobParameters);

            // Job form submission
            document.getElementById('jobForm').addEventListener('submit', createJob);

            // Filter changes (reset pagination when filters change)
            document.getElementById('statusFilter').addEventListener('change', () => loadJobs(true));
            document.getElementById('typeFilter').addEventListener('change', () => loadJobs(true));
            document.getElementById('limitFilter').addEventListener('change', () => loadJobs(true));

            // Refresh button
            document.getElementById('refreshJobs').addEventListener('click', function() {
                loadQueueStatus();
                loadJobs(); // Don't reset pagination on manual refresh
            });
            
            // Enter key support for page jump
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    if (document.activeElement.id === 'pageJumpInput') {
                        jumpToPage('bottom');
                    } else if (document.activeElement.id === 'topPageJumpInput') {
                        jumpToPage('top');
                    }
                }
            });

            // Modal click outside to close
            document.getElementById('jobModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeJobModal();
                }
            });
        }

        function updateJobParameters() {
            const jobType = document.getElementById('jobType').value;
            const container = document.getElementById('jobParameters');

            if (!jobType) {
                container.innerHTML = '<p style="color: #666; font-style: italic;">Select a job type to see available parameters</p>';
                return;
            }

            let html = '';

            switch (jobType) {
                case 'channel_download':
                    html = `
                        <div class="form-group">
                            <label for="channelUrl">Channel URL *</label>
                            <input type="url" id="channelUrl" name="channel_url" placeholder="https://www.youtube.com/@channelname" required>
                        </div>
                        <div class="form-group">
                            <label for="channelId">Channel ID</label>
                            <input type="number" id="channelId" name="channel_id" placeholder="Channel database ID">
                        </div>
                        <div class="form-group">
                            <label for="groupName">Group Name</label>
                            <input type="text" id="groupName" name="group_name" placeholder="Channel group name">
                        </div>
                        <div class="form-group">
                            <label for="maxDownloads">Max Downloads</label>
                            <input type="number" id="maxDownloads" name="max_downloads" placeholder="Limit number of downloads">
                        </div>
                    `;
                    break;

                case 'metadata_extraction':
                    html = `
                        <div class="form-group">
                            <label for="metaChannelUrl">Channel URL *</label>
                            <input type="url" id="metaChannelUrl" name="channel_url" placeholder="https://www.youtube.com/@channelname" required>
                        </div>
                        <div class="form-group">
                            <label for="metaChannelId">Channel ID</label>
                            <input type="number" id="metaChannelId" name="channel_id" placeholder="Channel database ID">
                        </div>
                        <div class="form-group">
                            <label for="maxEntries">Max Entries</label>
                            <input type="number" id="maxEntries" name="max_entries" placeholder="Limit metadata entries">
                        </div>
                        <div class="form-group">
                            <label for="forceUpdate">Force Update</label>
                            <select id="forceUpdate" name="force_update">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                    `;
                    break;

                case 'playlist_download':
                case 'single_video_download':
                    html = `
                        <div class="form-group">
                            <label for="playlistUrl">Playlist/Video URL *</label>
                            <input type="url" id="playlistUrl" name="playlist_url" placeholder="https://www.youtube.com/playlist?list=..." required>
                        </div>
                        <div class="form-group">
                            <label for="targetFolder">Target Folder</label>
                            <input type="text" id="targetFolder" name="target_folder" placeholder="Folder name for downloads">
                        </div>
                        <div class="form-group">
                            <label for="extractAudio">Extract Audio Only</label>
                            <select id="extractAudio" name="extract_audio">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="formatSelector">Format</label>
                            <input type="text" id="formatSelector" name="format_selector" placeholder="best" value="best">
                        </div>
                    `;
                    break;

                case 'file_cleanup':
                case 'database_cleanup':
                case 'log_cleanup':
                    html = `
                        <div class="form-group">
                            <label for="cleanupType">Cleanup Type *</label>
                            <select id="cleanupType" name="cleanup_type" required>
                                ${jobType === 'file_cleanup' ? `
                                    <option value="temp_files">Temporary Files</option>
                                    <option value="old_downloads">Old Downloads</option>
                                    <option value="orphaned_files">Orphaned Files</option>
                                ` : ''}
                                ${jobType === 'database_cleanup' ? `
                                    <option value="old_history">Old History</option>
                                    <option value="orphaned_records">Orphaned Records</option>
                                    <option value="temp_data">Temporary Data</option>
                                ` : ''}
                                ${jobType === 'log_cleanup' ? `
                                    <option value="old_logs">Old Logs</option>
                                    <option value="job_logs">Job Logs</option>
                                    <option value="archive_logs">Archive Logs</option>
                                ` : ''}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="daysOld">Days Old</label>
                            <input type="number" id="daysOld" name="days_old" value="30" min="1">
                        </div>
                        <div class="form-group">
                            <label for="dryRun">Dry Run</label>
                            <select id="dryRun" name="dry_run">
                                <option value="true">Yes (Safe)</option>
                                <option value="false">No (Delete)</option>
                            </select>
                        </div>
                    `;
                    break;
            }

            container.innerHTML = html;
        }

        async function loadQueueStatus() {
            try {
                const response = await fetch('/api/jobs/queue/status');
                const data = await response.json();

                if (data.status === 'ok') {
                    renderQueueStatus(data.queue_stats);
                } else {
                    showToast('Error loading queue status: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Error loading queue status: ' + error.message, 'error');
            }
        }

        function renderQueueStatus(stats) {
            const container = document.getElementById('statusGrid');
            
            const html = `
                <div class="status-item">
                    <h3>${stats.total_jobs}</h3>
                    <p>Total Jobs</p>
                </div>
                <div class="status-item">
                    <h3>${stats.pending_jobs || 0}</h3>
                    <p>Pending</p>
                </div>
                <div class="status-item">
                    <h3>${stats.running_jobs}</h3>
                    <p>Running</p>
                </div>
                <div class="status-item">
                    <h3>${stats.completed_jobs}</h3>
                    <p>Completed</p>
                </div>
                <div class="status-item">
                    <h3>${stats.failed_jobs}</h3>
                    <p>Failed</p>
                </div>
                <div class="status-item">
                    <h3>${stats.workers.total}</h3>
                    <p>Workers</p>
                </div>
                <div class="status-item">
                    <h3>${Math.floor(stats.uptime_seconds / 60)}m</h3>
                    <p>Uptime</p>
                </div>
            `;

            container.innerHTML = html;
        }

        async function loadJobs(resetPagination = false) {
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const limit = document.getElementById('limitFilter').value;
            
            // Reset pagination if filters changed
            if (resetPagination) {
                currentPage = 1;
            }
            
            // Update jobs per page if limit changed
            jobsPerPage = parseInt(limit);
            const offset = (currentPage - 1) * jobsPerPage;

            try {
                let url = `/api/jobs?limit=${limit}&offset=${offset}`;
                if (statusFilter) url += '&status=' + statusFilter;
                if (typeFilter) url += '&type=' + typeFilter;

                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'ok') {
                    renderJobsTable(data.jobs);
                    
                    // Get total count for pagination
                    await updateTotalJobsCount(statusFilter, typeFilter);
                    updatePaginationControls();
                } else {
                    showToast('Error loading jobs: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Error loading jobs: ' + error.message, 'error');
            }
        }

        async function updateTotalJobsCount(statusFilter, typeFilter) {
            try {
                let url = '/api/jobs/count';
                const params = new URLSearchParams();
                if (statusFilter) params.append('status', statusFilter);
                if (typeFilter) params.append('type', typeFilter);
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }

                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'ok') {
                    totalJobs = data.count;
                } else {
                    console.error('Error getting total jobs count:', data.error);
                    totalJobs = 0;
                }
            } catch (error) {
                console.error('Error getting total jobs count:', error);
                totalJobs = 0;
            }
        }

        function renderJobsTable(jobs) {
            const container = document.getElementById('jobsContainer');

            if (jobs.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No jobs found</p>';
                return;
            }

            let html = `
                <table class="jobs-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Priority</th>
                            <th>Created</th>
                            <th>Duration</th>
                            <th>Worker</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            jobs.forEach(job => {
                const createdAt = job.created_at ? new Date(job.created_at + 'Z').toLocaleString(undefined, {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                }) : 'Unknown';
                const duration = job.elapsed_time ? formatDuration(job.elapsed_time) : '-';
                const worker = job.worker_id || '-';

                html += `
                    <tr>
                        <td>#${job.id}</td>
                        <td>${formatJobType(job.job_type)}</td>
                        <td><span class="status-badge status-${job.status}">${job.status}</span></td>
                        <td>
                            ${job.status === 'pending' || job.status === 'retrying' ? 
                                `<select class="priority-select" onchange="updateJobPriority(${job.id}, this.value)">
                                    <option value="0" ${job.priority === 0 ? 'selected' : ''}>Low</option>
                                    <option value="5" ${job.priority === 5 ? 'selected' : ''}>Normal</option>
                                    <option value="10" ${job.priority === 10 ? 'selected' : ''}>High</option>
                                    <option value="15" ${job.priority === 15 ? 'selected' : ''}>Urgent</option>
                                    <option value="20" ${job.priority === 20 ? 'selected' : ''}>Critical</option>
                                </select>` : 
                                `<span class="priority-badge priority-${getPriorityName(job.priority)}">${getPriorityName(job.priority)}</span>`
                            }
                        </td>
                        <td>${createdAt}</td>
                        <td>${duration}</td>
                        <td>${worker}</td>
                        <td class="job-actions">
                            <button class="btn btn-primary" onclick="showJobDetails(${job.id})">View</button>
                            ${job.status === 'failed' || job.status === 'cancelled' || job.status === 'timeout' ? 
                                `<button class="btn btn-warning" onclick="retryJob(${job.id})">Retry</button>` : ''}
                            ${job.status === 'pending' || job.status === 'running' ? 
                                `<button class="btn btn-danger" onclick="cancelJob(${job.id})">Cancel</button>` : ''}
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function createJob(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const jobData = {
                job_type: formData.get('job_type'),
                priority: formData.get('priority'),
                parameters: {}
            };

            // Collect job-specific parameters
            const allInputs = e.target.querySelectorAll('input, select, textarea');
            allInputs.forEach(input => {
                if (input.name && input.name !== 'job_type' && input.name !== 'priority' && input.value) {
                    let value = input.value;
                    
                    // Convert boolean strings
                    if (value === 'true') value = true;
                    else if (value === 'false') value = false;
                    // Convert numbers
                    else if (input.type === 'number' && value) value = parseInt(value);

                    jobData.parameters[input.name] = value;
                }
            });

            try {
                const response = await fetch('/api/jobs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jobData)
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    showToast(`Job #${data.job_id} created successfully!`);
                    e.target.reset();
                    updateJobParameters(); // Reset parameters
                    loadQueueStatus();
                    loadJobs();
                } else {
                    showToast('Error creating job: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Error creating job: ' + error.message, 'error');
            }
        }

        function updatePaginationControls() {
            const totalPages = Math.ceil(totalJobs / jobsPerPage);
            const paginationContainer = document.getElementById('paginationContainer');
            const topPaginationContainer = document.getElementById('topPaginationContainer');
            
            // Show/hide pagination based on whether we have multiple pages
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                topPaginationContainer.style.display = 'none';
                return;
            }
            
            paginationContainer.style.display = 'flex';
            topPaginationContainer.style.display = 'flex';
            
            // Update buttons state for both pagination blocks
            const buttons = [
                { first: 'firstPageBtn', prev: 'prevPageBtn', next: 'nextPageBtn', last: 'lastPageBtn' },
                { first: 'topFirstPageBtn', prev: 'topPrevPageBtn', next: 'topNextPageBtn', last: 'topLastPageBtn' }
            ];
            
            buttons.forEach(btnSet => {
                const firstBtn = document.getElementById(btnSet.first);
                const prevBtn = document.getElementById(btnSet.prev);
                const nextBtn = document.getElementById(btnSet.next);
                const lastBtn = document.getElementById(btnSet.last);
                
                firstBtn.disabled = currentPage === 1;
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
                lastBtn.disabled = currentPage === totalPages;
            });
            
            // Update pagination info for both blocks
            const paginationInfo = document.getElementById('paginationInfo');
            const topPaginationInfo = document.getElementById('topPaginationInfo');
            const infoText = `Page ${currentPage} of ${totalPages} (${totalJobs} jobs)`;
            
            paginationInfo.textContent = infoText;
            topPaginationInfo.textContent = infoText;
            
            // Update page jump input for both blocks
            const pageJumpInput = document.getElementById('pageJumpInput');
            const topPageJumpInput = document.getElementById('topPageJumpInput');
            
            pageJumpInput.max = totalPages;
            pageJumpInput.value = currentPage;
            topPageJumpInput.max = totalPages;
            topPageJumpInput.value = currentPage;
        }
        
        function goToFirstPage() {
            // Add confirmation if jumping more than 3 pages
            if (currentPage > 4) {
                if (!confirm(`Are you sure you want to go to the first page? (Current page: ${currentPage})`)) {
                    return;
                }
            }
            currentPage = 1;
            loadJobs();
        }
        
        function goToPreviousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadJobs();
            }
        }
        
        function goToNextPage() {
            const totalPages = Math.ceil(totalJobs / jobsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                loadJobs();
            }
        }
        
        function goToLastPage() {
            const totalPages = Math.ceil(totalJobs / jobsPerPage);
            // Add confirmation if jumping more than 3 pages
            if (currentPage < totalPages - 3) {
                if (!confirm(`Are you sure you want to go to the last page? (Current page: ${currentPage}, Last page: ${totalPages})`)) {
                    return;
                }
            }
            currentPage = totalPages;
            loadJobs();
        }
        
        function jumpToPage(source = 'bottom') {
            const pageJumpInput = source === 'top' ? 
                document.getElementById('topPageJumpInput') : 
                document.getElementById('pageJumpInput');
            const targetPage = parseInt(pageJumpInput.value);
            const totalPages = Math.ceil(totalJobs / jobsPerPage);
            
            if (targetPage >= 1 && targetPage <= totalPages) {
                currentPage = targetPage;
                loadJobs();
            } else {
                showToast(`Please enter a page number between 1 and ${totalPages}`, 'error');
            }
        }

        async function showJobDetails(jobId) {
            try {
                const response = await fetch(`/api/jobs/${jobId}`);
                const data = await response.json();

                if (data.status === 'ok') {
                    const job = data.job;
                    
                    document.getElementById('modalTitle').textContent = `Job #${job.id} Details`;
                    
                    let html = `
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px;">
                            <div><strong>Type:</strong> ${formatJobType(job.job_type)}</div>
                            <div><strong>Status:</strong> <span class="status-badge status-${job.status}">${job.status}</span></div>
                            <div><strong>Priority:</strong> <span class="priority-badge priority-${getPriorityName(job.priority)}">${getPriorityName(job.priority)}</span></div>
                            <div><strong>Retries:</strong> ${job.retry_count}/${job.max_retries}</div>
                                                    <div><strong>Created:</strong> ${job.created_at ? new Date(job.created_at + 'Z').toLocaleString(undefined, {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit',
                            hour12: false
                        }) : 'Unknown'}</div>
                        <div><strong>Started:</strong> ${job.started_at ? new Date(job.started_at + 'Z').toLocaleString(undefined, {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit',
                            hour12: false
                        }) : 'Not started'}</div>
                            <div><strong>Duration:</strong> ${job.elapsed_time ? formatDuration(job.elapsed_time) : 'N/A'}</div>
                            <div><strong>Worker:</strong> ${job.worker_id || 'Not assigned'}</div>
                        </div>
                    `;

                    if (job.error_message) {
                        html += `
                            <div style="margin-bottom: 20px;">
                                <strong>Error Message:</strong>
                                <div class="log-content">${job.error_message}</div>
                            </div>
                        `;
                    }

                    if (Object.keys(job.job_data).length > 0) {
                        html += `
                            <div style="margin-bottom: 20px;">
                                <strong>Job Parameters:</strong>
                                <div class="log-content">${JSON.stringify(job.job_data, null, 2)}</div>
                            </div>
                        `;
                    }

                    html += `
                        <div style="margin-bottom: 20px;">
                            <button class="btn btn-primary" onclick="loadJobLogs(${job.id})">Load Logs</button>
                            ${job.status === 'failed' || job.status === 'cancelled' || job.status === 'timeout' ? 
                                `<button class="btn btn-warning" onclick="retryJob(${job.id}); closeJobModal();">Retry Job</button>` : ''}
                            ${job.status === 'pending' || job.status === 'running' ? 
                                `<button class="btn btn-danger" onclick="cancelJob(${job.id}); closeJobModal();">Cancel Job</button>` : ''}
                        </div>
                        <div id="jobLogsContainer"></div>
                    `;

                    document.getElementById('modalBody').innerHTML = html;
                    document.getElementById('jobModal').style.display = 'block';
                } else {
                    showToast('Error loading job details: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Error loading job details: ' + error.message, 'error');
            }
        }

        async function loadJobLogs(jobId) {
            const container = document.getElementById('jobLogsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading logs...</div>';

            try {
                const response = await fetch(`/api/jobs/logs/${jobId}`);
                const data = await response.json();

                if (data.status === 'ok') {
                    const logs = data.logs;
                    let html = '';

                    const logTypes = ['job', 'stdout', 'stderr', 'progress', 'summary'];
                    logTypes.forEach(logType => {
                        if (logs[logType] && logs[logType] !== 'Log file not found') {
                            html += `
                                <div style="margin-bottom: 20px;">
                                    <strong>${logType.toUpperCase()} Log:</strong>
                                    <div class="log-content">${logs[logType]}</div>
                                </div>
                            `;
                        }
                    });

                    if (!html) {
                        html = '<p>No log files available for this job.</p>';
                    }

                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<p>Error loading logs: ' + data.error + '</p>';
                }
            } catch (error) {
                container.innerHTML = '<p>Error loading logs: ' + error.message + '</p>';
            }
        }

        async function retryJob(jobId) {
            try {
                const response = await fetch(`/api/jobs/${jobId}/retry`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    showToast(`Job #${jobId} queued for retry`);
                    loadQueueStatus();
                    loadJobs();
                } else {
                    showToast('Error retrying job: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Error retrying job: ' + error.message, 'error');
            }
        }

        async function cancelJob(jobId) {
            if (!confirm(`Are you sure you want to cancel job #${jobId}?`)) return;

            try {
                const response = await fetch(`/api/jobs/${jobId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    showToast(`Job #${jobId} cancelled successfully`);
                    loadQueueStatus();
                    loadJobs();
                } else {
                    showToast('Error cancelling job: ' + data.error, 'error');
                }
            } catch (error) {
                showToast('Error cancelling job: ' + error.message, 'error');
            }
        }

        async function updateJobPriority(jobId, newPriority) {
            try {
                const priorityNames = {
                    '0': 'LOW',
                    '5': 'NORMAL',
                    '10': 'HIGH',
                    '15': 'URGENT',
                    '20': 'CRITICAL'
                };

                const response = await fetch(`/api/jobs/${jobId}/priority`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        priority: priorityNames[newPriority]
                    })
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    showToast(`Job #${jobId} priority updated to ${priorityNames[newPriority].toLowerCase()}`);
                    loadQueueStatus();
                    loadJobs();
                } else {
                    showToast('Error updating job priority: ' + data.error, 'error');
                    // Reload jobs to reset the dropdown to original value
                    loadJobs();
                }
            } catch (error) {
                showToast('Error updating job priority: ' + error.message, 'error');
                // Reload jobs to reset the dropdown to original value
                loadJobs();
            }
        }

        function closeJobModal() {
            document.getElementById('jobModal').style.display = 'none';
        }

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            refreshInterval = setInterval(() => {
                if (autoRefresh) {
                    loadQueueStatus();
                    loadJobs();
                }
            }, 5000); // Refresh every 5 seconds
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.className = 'toast';
            }, 4000);
        }

        // Utility functions
        function formatJobType(jobType) {
            return jobType.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function getPriorityName(priorityValue) {
            const priorities = {
                0: 'low',
                5: 'normal',
                10: 'high',
                15: 'urgent',
                20: 'critical'
            };
            return priorities[priorityValue] || 'normal';
        }

        function formatDuration(seconds) {
            if (seconds < 60) return `${Math.floor(seconds)}s`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            if (minutes < 60) return `${minutes}m ${remainingSeconds}s`;
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            return `${hours}h ${remainingMinutes}m`;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });

        // Mobile sidebar toggle
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        // Collapsible sections toggle
        function toggleCollapse(contentId) {
            const content = document.getElementById(contentId);
            const header = content.previousElementSibling;
            const icon = header.querySelector('.collapse-icon');
            
            content.classList.toggle('collapsed');
            icon.classList.toggle('collapsed');
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.querySelector('.sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !menuBtn.contains(event.target) && 
                sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });

        // Restart Server
        const restartBtn = document.getElementById('restartBtn');
        restartBtn?.addEventListener('click', async () => {
            if(!confirm('Are you sure you want to restart the server? This may interrupt current operations.')) return;
            restartBtn.disabled = true;
            restartBtn.innerHTML = '⏳ Restarting...';
            try{
                await fetch('/api/restart', {
                    method:'POST',
                    headers:{'Content-Type':'application/json'}
                });
                setTimeout(() => location.reload(), 4000);
            }catch(err){
                setTimeout(() => location.reload(), 4000);
            }
        });
    </script>

        </div>
    </div>
