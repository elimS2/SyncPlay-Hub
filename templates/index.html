<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local YouTube Playlist Player</title>
  <style>
    :root{
      --bg: rgba(0,0,0,.7);
      --text:#fff;
      --progress-bg:#444;
      --progress-fill:#fff;
      --page-bg:#000;
      --playing-bg:#333;
      --playing-text:#fff;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: rgba(255,255,255,.8);
        --text:#000;
        --progress-bg:#ccc;
        --progress-fill:#000;
        --page-bg:#fff;
        --playing-bg:#e6e6e6;
        --playing-text:#000;
      }
    }

    body { font-family: Arial, sans-serif; margin: 20px; background:var(--page-bg); color:var(--text);}
    #tracklist { list-style: none; padding: 0; max-height: 60vh; overflow-y: auto; }
    #tracklist li { padding: 4px; cursor: pointer; color:var(--text); }
    #tracklist li:hover {background: rgba(128,128,128,.2);}
    #tracklist li.playing { background: var(--playing-bg); color:var(--playing-text); font-weight:600; }
    button { margin-right: 10px; }
    .controls{position:absolute;bottom:0;left:0;width:100%;display:flex;align-items:center;background:var(--bg);padding:6px 10px;box-sizing:border-box;}
    .left-group{display:flex;align-items:center;}
    .ctrl-btn{background:none;border:none;color:var(--text);font-size:20px;margin:0 6px;cursor:pointer;}
    .progress{flex:1;height:6px;background:var(--progress-bg);margin:0 8px;border-radius:3px;cursor:pointer;}
    .progress-bar{height:100%;width:0%;background:var(--progress-fill);border-radius:3px;}
    .time{color:var(--text);font-size:12px;margin-right:8px;white-space:nowrap;}
    .vol-slider{width:80px;margin-left:4px;filter:brightness(0.9);}
    .cast-btn{
        width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;
        margin:0 6px;cursor:pointer;
        --disconnected-color: var(--text);
        --connected-color: var(--text);
        color:var(--text);
        transition:opacity .2s;
    }
    .cast-btn:hover{opacity:.75;}
    .cast-btn::part(icon){width:100%;height:100%;fill:currentColor;}
    /* fullscreen adjustments */
    #videoWrapper:fullscreen video{width:100%;height:100%;object-fit:contain;}
    #videoWrapper:-webkit-full-screen video{width:100%;height:100%;object-fit:contain;}
    .player-container{display:flex;gap:12px;}
    .side-list{list-style:none;padding:0;width:280px;max-height:70vh;overflow-y:auto;border-left:1px solid rgba(255,255,255,.1);}
  </style>
</head>
<body>
  <h1>Local Playlist Player</h1>
  <div>
    <button id="prevBtn">‚èÆ Prev</button>
    <button id="playBtn">‚ñ∂Ô∏è Play/Pause</button>
    <button id="nextBtn">Next ‚è≠</button>
    <button id="shuffleBtn">Shuffle</button>
    <button id="stopBtn">Stop</button>
    <button id="fullBtn">Fullscreen ‚õ∂</button>
  </div>
  <div id="playerContainer" class="player-container" style="margin-top:10px;">
    <div id="videoWrapper" style="position:relative; flex:1 1 auto;">
      <video id="player" style="width:100%;" playsinline></video>
      <!-- custom control bar -->
      <div id="customControls" class="controls">
        <div class="left-group">
          <button id="cPrev" class="ctrl-btn">‚èÆ</button>
          <button id="cPlay" class="ctrl-btn">‚ñ∂Ô∏è</button>
          <button id="cNext" class="ctrl-btn">‚è≠</button>
          <google-cast-launcher id="castBtn" class="cast-btn" title="Play on TV"></google-cast-launcher>
          <button id="cMute" class="ctrl-btn">üîä</button>
          <input type="range" id="cVol" min="0" max="1" step="0.05" value="1" class="vol-slider" />
        </div>
        <div id="progressContainer" class="progress"><div id="progressBar" class="progress-bar"></div></div>
        <span id="timeLabel" class="time">0:00 / 0:00</span>
        <button id="cFull" class="ctrl-btn">‚õ∂</button>
      </div>
    </div>
    <ul id="tracklist" class="side-list"></ul>
  </div>

  <script src="/static/player.js"></script>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>
</html>
