<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local YouTube Playlist Player</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #tracklist { list-style: none; padding: 0; max-height: 60vh; overflow-y: auto; }
    #tracklist li { padding: 4px; cursor: pointer; }
    #tracklist li.playing { background: #d0f0d0; }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Local Playlist Player</h1>
  <div>
    <button id="prevBtn">⏮ Prev</button>
    <button id="playBtn">▶️ Play/Pause</button>
    <button id="nextBtn">Next ⏭</button>
    <button id="shuffleBtn">Shuffle</button>
    <button id="stopBtn">Stop</button>
    <button id="fullBtn">Fullscreen ⛶</button>
  </div>
  <div id="videoWrapper" style="position:relative; margin-top:10px;">
    <video id="player" controls style="width:100%; max-height:60vh;" playsinline></video>
    <div id="fsControls" style="display:none;position:absolute;top:50%;left:0;width:100%;text-align:center;transform:translateY(-50%);pointer-events:none;">
      <button id="fsPrevBtn" style="font-size:2rem;margin-right:2rem;pointer-events:auto;">⏮</button>
      <button id="fsNextBtn" style="font-size:2rem;margin-left:2rem;pointer-events:auto;">⏭</button>
    </div>
  </div>
  <ul id="tracklist"></ul>

  <script src="/static/player.js"></script>
</body>
</html>
