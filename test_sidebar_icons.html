<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Icons Test</title>
  <link rel="stylesheet" href="/static/css/sidebar-icons.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1a1a1a;
      color: white;
    }
    .test-section {
      margin: 20px 0;
      padding: 20px;
      background: #222;
      border-radius: 8px;
    }
    .icon-test {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background: #333;
      border-radius: 4px;
    }
    .nav-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
    }
    .nav-icon-small {
      width: 16px;
      height: 16px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Sidebar Icons Test</h1>
  
  <div class="test-section">
    <h2>Main Navigation Icons (20x20)</h2>
    <div class="icon-test">
      <span class="nav-icon nav-icon-home"></span>
      <span>Home / Playlists</span>
    </div>
    <div class="icon-test">
      <span class="nav-icon nav-icon-tracks"></span>
      <span>Track Library</span>
    </div>
    <div class="icon-test">
      <span class="nav-icon nav-icon-events"></span>
      <span>Events</span>
    </div>
    <div class="icon-test">
      <span class="nav-icon nav-icon-channels"></span>
      <span>Channels</span>
    </div>
    <div class="icon-test">
      <span class="nav-icon nav-icon-jobs"></span>
      <span>Job Queue</span>
    </div>
    <div class="icon-test">
      <span class="nav-icon nav-icon-deleted"></span>
      <span>Deleted Tracks</span>
    </div>
    <div class="icon-test">
      <span class="nav-icon nav-icon-remote"></span>
      <span>Remote Control</span>
    </div>
    <div class="icon-test">
      <span class="nav-icon nav-icon-settings"></span>
      <span>System Management</span>
    </div>
  </div>

  <div class="test-section">
    <h2>Submenu Icons (16x16)</h2>
    <div class="icon-test">
      <span class="nav-icon nav-icon-settings-sub"></span>
      <span>Settings</span>
    </div>
    <div class="icon-test">
      <span class="nav-icon nav-icon-maintenance"></span>
      <span>Maintenance</span>
    </div>
    <div class="icon-test">
      <span class="nav-icon nav-icon-files"></span>
      <span>Browse Files</span>
    </div>
    <div class="icon-test">
      <span class="nav-icon nav-icon-logs"></span>
      <span>Logs</span>
    </div>
    <div class="icon-test">
      <span class="nav-icon nav-icon-backups"></span>
      <span>Backups</span>
    </div>
  </div>

  <div class="test-section">
    <h2>Dropdown Arrow (16x16)</h2>
    <div class="icon-test">
      <span class="nav-icon nav-icon-dropdown-arrow"></span>
      <span>Dropdown Arrow</span>
    </div>
  </div>
